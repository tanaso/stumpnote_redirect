<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get("code");
      
      if (code == null) {
        document.body.innerHTML = "<p>No code found.</p>";
        // window.location.replace(
        //   "https://自分のGitHubのID.github.io/notion-web/redirects/fallback.html"
        // );
      } else {
        document.body.innerHTML = "<p>Code: " + code + "</p>";
        // Optional: redirect after showing the code
        window.location.replace(
          "stumpnotion://oauth/callback?code=" + code
        );
      }
    </script>
  </body>
</html>
